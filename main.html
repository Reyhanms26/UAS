<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo App</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  padding: 40px;
  transition: .3s;
}

body.light { background:#d9dff0; color:#111; }
body.dark  { background:#1c253a; color:#f8fafc; }

/* ================= TOP BAR ================= */
.top-bar {
  position: fixed;
  top:0; left:0;
  width:100%;
  padding:10px 14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:1000;
}

body.light .top-bar { background:#d9dff0; }
body.dark  .top-bar { background:#1c253a; }

.clock-box {
  padding:8px 12px;
  border-radius:10px;
  background:#ffffff;
  box-shadow:0 4px 10px rgba(0,0,0,.15);
}

body.dark .clock-box {
  background:#2a3550;
}

.clock { font-size:16px; font-weight:600; }
#modeText { font-size:11px; opacity:.8; }

.dropdown .btn {
  background:#ffffff;
}

body.dark .dropdown .btn {
  background:#2a3550;
}

.foto { width:24px; }

/* ================= CONTENT ================= */
.title { text-align:center; margin-bottom:25px; }

.input {
  border-radius:10px;
  padding:10px;
}

.input1 {
  border-radius:10px;
  background:black;
  color:white;
  padding:10px 14px;
}

/* force text color date & time */
input[type="date"],
input[type="time"] {
  color:#000;
}

/* ================= TODO ================= */
.todo-container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:20px;
}

.todo-card {
  background:white;
  padding:20px;
  border-radius:12px;
}

.todo-card.done {
  opacity:.6;
  text-decoration:line-through;
}

.todo-header {
  display:flex;
  gap:10px;
  align-items:center;
  color:black;
}

/* ================= MOBILE LAYOUT ================= */
@media (max-width:768px) {

  body { padding:20px; }

  /* FORM GRID */
  .todo-form {
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:10px;
  }

  .todo-form input {
    width:100%;
  }

  .todo-form .full {
    grid-column:1 / -1;
  }

  .todo-form .row2 {
    grid-column:span 1;
  }

  .todo-form button {
    grid-column:span 1;
  }

  /* FILTER GRID */
  .filter {
    display:grid;
    grid-template-columns:1fr auto auto;
    gap:10px;
    align-items:center;
  }

  .filter input { width:100%; }

  .todo-container {
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="top-bar">
  <div class="clock-box">
    <div id="clock" class="clock"></div>
    <div id="modeText"></div>
  </div>

  <div class="dropdown">
    <button class="btn dropdown-toggle" data-bs-toggle="dropdown">
      <img src="media/foto2.png" class="foto">
    </button>
    <ul class="dropdown-menu dropdown-menu-end">
      <li><a class="dropdown-item" href="#">Home</a></li>
      <li><a class="dropdown-item" href="#">About</a></li>
    </ul>
  </div>
</div>

<h2 class="title"><br><br>To Do List</h2>

<!-- FORM -->
<div class="todo-form">
  <input id="titleInput" placeholder="Title" class="input">
  <input id="descInput" placeholder="Note" class="input">

  <input type="date" id="dateInput" class="input row2">
  <input type="time" id="timeInput" class="input row2">
  <button id="addBtn" class="input1">Add</button>
</div>

<!-- FILTER -->
<div class="filter">
  <label>Filter Date</label>
  <input type="date" id="filterDate" class="input">
  <button id="resetFilter" class="input1">Reset</button>
</div>

<div class="todo-container" id="todoContainer"></div>

<script>
function updateClock(){
  const n=new Date();
  clock.innerText=n.toLocaleTimeString();
  if(n.getHours()>=6 && n.getHours()<18){
    document.body.className="light";
    modeText.innerText="Day Mode â˜€ï¸";
  }else{
    document.body.className="dark";
    modeText.innerText="Night Mode ðŸŒ™";
  }
}
setInterval(updateClock,1000);
updateClock();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
